<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Booking</h1>
        <form action="/update_booking" method="post">
            <div class="form-group">
                <label for="room_number">Room Number:</label>
                <input type="text" class="form-control" id="room_number" name="room_number" value="{{ booking_data.room_number }}">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ booking_data.start_date }}">
            </div>
            <div class="form-group">
                <label for="checkin_time">Check-in Time:</label>
                <input type="time" class="form-control" id="checkin_time" name="checkin_time" value="{{ booking_data.checkin_time }}">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ booking_data.end_date }}">
            </div>
            <div class="form-group">
                <label for="checkout_time">Checkout Time:</label>
                <input type="time" class="form-control" id="checkout_time" name="checkout_time" value="{{ booking_data.checkout_time }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Booking</button>
        </form>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
</head>
<body>
    <h1>Book a Room</h1>
    <form action="/book_room" method="post">
        <label for="room_number">Room Number:</label><br>
        <input type="text" id="room_number" name="room_number" required><br><br>

        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="start_time">Start Time:</label><br>
        <input type="time" id="start_time" name="start_time" required><br><br>

        <label for="end_date">End Date:</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="end_time">End Time:</label><br>
        <input type="time" id="end_time" name="end_time" required><br><br>

        <label for="user_email">Your Email:</label><br>
        <input type="email" id="user_email" name="user_email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

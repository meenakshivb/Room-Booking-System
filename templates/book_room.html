<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Book a Room</h2>
        <form action="/book_room" method="post">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <div class="form-group">
                <label for="room_number">Room Number:</label>
                <input type="text" class="form-control" id="room_number" name="room_number">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="checkin_time">Check-in Time:</label>
                <input type="time" class="form-control" id="checkin_time" name="checkin_time" step="300">
                <div class="form-group">
                    <label for="start_ampm">AM/PM:</label>
                    <select class="form-control" id="start_ampm" name="start_ampm">
                        <option value="AM" {% if start_ampm == 'AM' %}selected{% endif %}>AM</option>
                        <option value="PM" {% if start_ampm == 'PM' %}selected{% endif %}>PM</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <div class="form-group">
                <label for="checkout_time">Checkout Time:</label>
                <input type="time" class="form-control" id="checkout_time" name="checkout_time" step="300">
            <div class="form-group">
                <label for="start_ampm">AM/PM:</label>
                <select class="form-control" id="start_ampm" name="start_ampm">
                    <option value="AM" {% if start_ampm == 'AM' %}selected{% endif %}>AM</option>
                    <option value="PM" {% if start_ampm == 'PM' %}selected{% endif %}>PM</option>
                </select>
            </div>
        </div>
            <input type="submit" class="btn btn-primary" value="Book">
        </form>
    </div>
</body>
</html>

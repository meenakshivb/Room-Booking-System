<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings for Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bookings for Day</h1>
    <form action="/filter-by-date" method="post">
        <label for="selected_date">Select Date:</label>
        <input type="date" id="selected_date" name="selected_date" required>
        <button type="submit">Filter</button>
    </form>

    {% if bookings %}
        <h2>Bookings for selected date:</h2>
        <ul>
            {% for booking in bookings %}
                <li>
                    <strong>Room Number:</strong> {{ booking.room_number }} <br>
                    <strong>Start Date:</strong> {{ booking.start_date }} <br>
                    
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if error_message %}
        <p>Error: {{ error_message }}</p>
    {% endif %}
</body>
</html>
